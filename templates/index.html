<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPASystem - Premium Grade Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            text-align: center;
            padding: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--bg-gradient);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
    </style>
</head>

<body>
    <div class="container hover-scale">
        <div class="icon-box">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h2>GPASystem</h2>
        <p class="landing-text" style="font-size: 1.1rem; margin-bottom: 3rem;">
            The most advanced and intuitive platform to calculate your GPA and track academic performance.
        </p>

        <div class="landing-actions">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary"
                style="justify-content: center; padding: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Access Dashboard
            </a>
            <a href="{{ url_for('auth.signup') }}" class="btn btn-secondary"
                style="justify-content: center; padding: 1rem; border: 2px solid #ddd;">
                <i class="fas fa-user-plus"></i> Create New Account
            </a>
        </div>

        <p style="margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted);">
            Join thousands of students managing their grades efficiently.
        </p>
    </div>
</body>

</html>
